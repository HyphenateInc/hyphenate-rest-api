    post:
      tags:
        - Upload and Download Files
      summary: Upload a File
      description: |-
        * **Warning:** File cannot exceed **10 MB**, otherwise will fail.
        * **Important:** Be sure keep the `uuid` and `share-secret`, which are requirement when downloading particular file.
      schemes:
        - https
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: org_name
          in: path
          description: Organization ID
          required: true
          type: string
          default: hyphenatedemo
          format: ''
        - name: app_name
          in: path
          description: Application name
          required: true
          type: string
          default: fruitworld
          format: ''
        - name: Authorization
          in: header
          description: 'Bearer ${token}'
          required: true
          type: string
          default: Bearer YWMtU6PbRnuvEeeUZoMs7HRlGwAAAV7zYlPb_hea5IgRIqHP_dO0Vd5Qe3J6aRE
          format: ''
        - name: restrict-access
          in: header
          description: '"restrict-access" determines whether later the file require "share-secret" for access or allow public access. '
          required: false
          type: boolean
          default: ''
          format: ''
        - name: file
          in: formData
          description: ''
          required: true
          type: file
          default: ''
          format: ''
      responses:
        '401':
          description: 'Unauthorized: missing token, token error, or token expired'
        '500':
          description: 'Various of 5xx. see [HTTP Error Codes](https://docs.hyphenate.io/docs/error-codes)'
