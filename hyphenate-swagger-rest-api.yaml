    post:
      tags:
        - Groups
      summary: Create a Group
      description: |-
        Group settings:
        1. Group name
        2. Group description
        3. Public vs. Private Group
        4. Max number of member (including admin)
        5. Allow users to join freely or require permission from admin. 
        6. In default, `allowinvites` is false for public group, and true for private group. This option is configureable in the client-side. 
      schemes:
        - https
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: org_name
          in: path
          description: Organization ID
          required: true
          type: string
          default: hyphenatedemo
          format: ''
        - name: app_name
          in: path
          description: Application name
          required: true
          type: string
          default: fruitworld
          format: ''
        - name: Authorization
          in: header
          description: 'Bearer ${token}'
          required: true
          type: string
          default: Bearer YWMtU6PbRnuvEeeUZoMs7HRlGwAAAV7zYlPb_hea5IgRIqHP_dO0Vd5Qe3J6aRE
          format: ''
        - in: body
          name: body
          description: |-
            1. **groupname:** Group name
            2. **desc:** Decription of the group
            3. **public/private:** Pubic or Private group type
            4. **maxusers:** Max number of member (including admin) in the group. (Optional Attribute, default is 200)
            5. **approval:** Does user need permission to join the group? (Optional Attribute, default is true).
            6. **owner:** The owner (admin) of the group.
            7. **members:** Group members. Ignore the attribute if no member to be added. And the group owner does not represent as a group member. (Optional Attribute)
          required: true
          schema:
            $ref: '#/definitions/Group'
      responses:
        '400':
          description: The owner doesn't exist
        '401':
          description: 'Unauthorized: missing token, token error, or token expired'
        '500':
          description: 'Various of 5xx. see [HTTP Error Codes](https://docs.hyphenate.io/docs/error-codes)'
